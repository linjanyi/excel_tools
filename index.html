<script>
let currentMode = 'split';

function switchMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', (i === 0 && mode === 'split') || (i === 1 && mode === 'transform')));
    document.getElementById('splitUI').style.display = mode === 'split' ? 'block' : 'none';
    document.getElementById('transformUI').style.display = mode === 'transform' ? 'block' : 'none';
}

function getMMDD() {
    const now = new Date();
    return String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0');
}

function isRowBlank(row) {
    if (!row || row.length === 0) return true;
    return row.every(cell => !cell || String(cell).trim() === "");
}

async function executeAction() {
    const fileInput = document.getElementById('upload');
    const log = document.getElementById('log');
    if (fileInput.files.length === 0) { alert("è«‹å…ˆé¸æ“‡æª”æ¡ˆï¼"); return; }
    
    log.innerHTML = "âŒ› è™•ç†ä¸­...";
    const dateStr = getMMDD();

    if (currentMode === 'split') {
        await handleSplitMerge(fileInput, dateStr, log);
    } else {
        const transType = document.getElementById('transMode').value;
        if (transType === 'bitToAds') {
            await handleBitToAds(fileInput, dateStr, log);
        } else {
            await handleAdsToBit(fileInput, dateStr, log);
        }
    }
}

// --- åŸæœ‰çš„åˆ†å‰²åˆä½µé‚è¼¯ ---
async function handleSplitMerge(fileInput, dateStr, log) {
    const headerRows = parseInt(document.getElementById('headerRows').value) || 0;
    const rowsSetting = parseInt(document.getElementById('rowsPerFile').value) || 0;
    const doUnique = document.getElementById('doUnique').checked;
    const doRemoveBlank = document.getElementById('removeBlank').checked;

    let finalHeaders = [];
    let combinedBody = [];

    for (let i = 0; i < fileInput.files.length; i++) {
        const data = await fileInput.files[i].arrayBuffer();
        const workbook = XLSX.read(data);
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        if (i === 0) finalHeaders = jsonData.slice(0, headerRows);
        let body = jsonData.slice(headerRows);
        if (doRemoveBlank) body = body.filter(row => !isRowBlank(row));
        combinedBody = combinedBody.concat(body);
    }

    if (doUnique) {
        const seen = new Set();
        combinedBody = combinedBody.filter(row => {
            const s = JSON.stringify(row);
            return seen.has(s) ? false : seen.add(s);
        });
    }

    const total = combinedBody.length;
    saveExcel(finalHeaders.concat(combinedBody), `${dateStr}_${total}.xlsx`, rowsSetting, dateStr, log);
}

// --- æ¨¡å¼ï¼šæ¯”ç‰¹è½‰ Ads ---
async function handleBitToAds(fileInput, dateStr, log) {
    const data = await fileInput.files[0].arrayBuffer();
    const workbook = XLSX.read(data);
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    const adsHeaders = [
        "acc_id", "id", "group", "name", "remark", "platform", 
        "username", "password", "fakey", "cookie", "proxytype", 
        "ipchecker", "proxy", "proxyurl", "proxyid", "ip", "countrycode", "ua", "device"
    ];

    const originalHeaders = jsonData[0]; // ç¬¬ä¸€åˆ—é€šå¸¸æ˜¯æ¨™é¡Œ
    const idxName = originalHeaders.indexOf("çª—å£åç§°");
    const idxCookie = originalHeaders.indexOf("Cookie");
    const idxRemark = originalHeaders.indexOf("çª—å£å¤‡æ³¨");
    const idxU = 20; 

    let body = [];
    for (let i = 2; i < jsonData.length; i++) {
        const row = jsonData[i];
        if (!row || isRowBlank(row)) continue;
        let newRow = new Array(19).fill("");
        newRow[3] = row[idxName] || "";   
        newRow[4] = row[idxRemark] || "";  
        newRow[9] = row[idxCookie] || "";  
        newRow[18] = row[idxU] || "";     
        body.push(newRow);
    }
    saveExcel([adsHeaders, ...body], `BitToAds_${dateStr}_${body.length}.xlsx`, 0, dateStr, log);
}

// --- æ¨¡å¼ï¼šAds è½‰æ¯”ç‰¹ ---
async function handleAdsToBit(fileInput, dateStr, log) {
    const data = await fileInput.files[0].arrayBuffer();

    // æ¯”ç‰¹ç€è¦½å™¨æ¨™æº–é›™æ¨™é¡Œ
    const bitHeader1 = ["çª—å£åç§°","åˆ†ç»„","è´¦å·å¹³å°","ç”¨æˆ·å","å¯†ç ","2FAç§˜é’¥","Cookie","æ‰“å¼€æŒ‡å®šç½‘å€","ä»£ç†ç±»å‹","ä»£ç†ä¿¡æ¯","IPæŸ¥è©¢æ¸ é“","åˆ·æ–°URL","åœ‹å®¶/åœ°å€ï¼ˆé‡å°å‹•æ…‹IPï¼‰","å·/çœï¼ˆé‡å°å‹•æ…‹IPï¼‰","åŸå¸‚ï¼ˆé‡å°å‹•æ…‹IPï¼‰","çª—å£å‚™è¨»","User Agent","çª—å£å°ºå¯¸","åºè™Ÿ","ID","èªªæ˜"];
    const bitHeader2 = ["èªªæ˜ï¼šæ­¤è¡¨ç‚ºå°å‡ºçª—å£æ•¸æ“š... (ç³»çµ±è‡ªå‹•ç”Ÿæˆ)"]; 

    const originalHeaders = jsonData[0];
    const idxName = originalHeaders.indexOf("name");
    const idxCookie = originalHeaders.indexOf("cookie");
    const idxRemark = originalHeaders.indexOf("remark");

    let body = [];

        // æ ¹æ“šç¯„æœ¬å»ºç«‹ 21 å€‹æ¬„ä½çš„æ¯”ç‰¹æ ¼å¼
        let newRow = new Array(21).fill("");

        newRow[6] = row[idxCookie] || "";  // Cookie
        newRow[15] = row[idxRemark] || ""; // çª—å£å‚™è¨»

}

// --- é€šç”¨å°å‡ºå‡½æ•¸ ---
async function saveExcel(fullData, defaultName, rowsSetting, dateStr, log) {
    const totalData = fullData.length;
    
    if (rowsSetting === 0 || fullData.length <= rowsSetting + 2) {
        const ws = XLSX.utils.aoa_to_sheet(fullData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
        const buffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
        saveAs(new Blob([buffer]), defaultName);
        log.innerHTML = `âœ… è™•ç†å®Œæˆï¼š${defaultName}`;
    } else {
        // å¦‚æœæœ‰è¨­å®šåˆ†å‰² (é‡å°åˆ†å‰²åˆä½µæ¨¡å¼)
        const headers = fullData.slice(0, parseInt(document.getElementById('headerRows').value));
        const body = fullData.slice(parseInt(document.getElementById('headerRows').value));
        const zip = new JSZip();
        let fileCount = 0;
        for (let i = 0; i < body.length; i += rowsSetting) {
            fileCount++;
            const chunk = body.slice(i, i + rowsSetting);
            const ws = XLSX.utils.aoa_to_sheet([...headers, ...chunk]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            const buffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            zip.file(`${dateStr}_part${fileCount}.xlsx`, buffer);
        }
        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, `${dateStr}_split_package.zip`);
        log.innerHTML = `âœ… å·²åˆ†å‰²ç‚º ${fileCount} ä»½ä¸‹è¼‰ã€‚`;
    }
}
